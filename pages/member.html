    <div class="tabs">
        <!-- 選項標籤 -->
        <input type="radio" id="info" name="tabs" checked>
        <label for="info">會員基本資料</label>

        <input type="radio" id="record-consume" name="tabs">
        <label for="record-consume">消費紀錄</label>

        <input type="radio" id="record-review" name="tabs">
        <label for="record-review">評論紀錄</label>

        <!-- 內容面板 -->
        <div class="panels">
            <!-- 基本資料面板 -->
            <div class="info">
                <p class="ps">※ 若欲變更資料，直接輸入空格中再點按更新鍵即可 ※</p>
                <form method="post" action="">
                    <div>
                        <label>電子郵件：</label>
                        <input type="email" name="email" placeholder="example@gmail.com">
                    </div>
                    <div>
                        <label>密碼：</label>
                        <input type="password" name="password" placeholder="請輸入新密碼">
                    </div>
                    <div>
                        <label>手機號碼：</label>
                        <input type="text" name="phone" placeholder="0912345678">
                    </div>
                    <div>
                        <label>性別：</label>
                        <input type="radio" name="gender" value="male"> 男
                        <input type="radio" name="gender" value="female"> 女
                    </div>
                    <div>
                        <label>生日：</label>
                        <input type="date" name="bday">
                    </div>
                    <div>
                        <label>安全提示問題一：</label>
                        <input type="text" name="q1" placeholder="最喜歡的書籍名稱">
                    </div>
                    <div>
                        <label>安全提示問題二：</label>
                        <input type="text" name="q2" placeholder="最喜歡的電影名字">
                    </div>
                    <button type="submit" class="submit" >更新</button>
                </form>
            </div>

            <!-- 消費紀錄面板 -->
            <div class="record-consume">
                <table class="con-table">
                    <thead>
                        <tr>
                            <th>商品名稱</th>
                            <th>訂單日期</th>
                            <th>訂單狀態</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>紅衣大藍貓</td>
                            <td>2024/12/23</td>
                            <td>已完成</td>
                        </tr>
                        <tr>
                            <td>五星上將手環</td>
                            <td>2024/12/27</td>
                            <td>已完成</td>
                        </tr>
                        <tr>
                            <td>荷葉帽帽</td>
                            <td>2024/12/29</td>
                            <td>未完成</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- 評論紀錄面板 -->
            <div class="record-review">
                <table class="review-table">
                    <thead>
                        <tr>
                            <th>商品名稱</th>
                            <th>評分</th>
                            <th>備註</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>紅衣大藍貓</td>
                            <td>★★★★</td>
                            <td>非常讚！</td>
                        </tr>
                        <tr>
                            <td>五星上將手環</td>
                            <td>★★★★★</td>
                            <td>可愛死了，想再買一隻</td>
                        </tr>
                        <tr>
                            <td>荷葉帽帽</td>
                            <td>未評分</td>
                            <td>未評分</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
